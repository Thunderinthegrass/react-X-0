    <p>
    <strong>slice(ломтик)</strong><br>
    arr.slice([start], [end]);<br>
    Возвращает новый массив, в который копирует все элементы с индекса start до end (не включая end). 
    start и end могут быть отрицательными, в этом случае отсчет позиции будет вестись с конца массива.
